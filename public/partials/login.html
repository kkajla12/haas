<div>
    <h2>Helper As A Service</h2>
    <form class="form-auth">
        <div class="textfield mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="_username" ng-model="username" required>
            <label class="mdl-textfield__label" for="_username">Username</label>
        </div>
        <div class="textfield mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="_password" ng-model="password" required>
            <label class="mdl-textfield__label" for="_password">Password</label>
        </div>
        <p ng-if="loginError">{{loginErrorMessage}}</p>
        <div class="container-button">
            <button class="button-form mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="login()">Login</button>
            <button class="button-form mdl-button mdl-js-button mdl-button--raised mdl-button--accent" ng-click="register()">Register</button>
        </div>
    </form>
</div>
