<div>
    <h2>Register</h2>
    <h4>Please enter the following information:</h4>
    <form class="form-auth">
        <div class="textfield mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="_username" ng-model="username" required>
            <label class="mdl-textfield__label" for="_username">Email</label>
        </div>
        <div class="textfield mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="_firstname" ng-model="firstname" required>
            <label class="mdl-textfield__label" for="_firstname">First Name</label>
        </div>
        <div class="textfield mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="_lastname" ng-model="lastname" required>
            <label class="mdl-textfield__label" for="_lastname">Last Name</label>
        </div>
        <div class="textfield mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="_password" ng-model="password" required>
            <label class="mdl-textfield__label" for="_password">Password</label>
        </div>
        <div class="textfield mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="_confirmPassword" ng-model="confirmPassword" required>
            <label class="mdl-textfield__label" for="_confirmPassword">Confirm Password</label>
        </div>
        <p ng-if="registerError">{{registerErrorMessage}}</p>
        <div class="container-button">
            <button class="button-form mdl-button mdl-js-button mdl-button--raised mdl-button--accent" ng-click="register()">Register</button>
        </div>
    </form>
</div>
